name: Auto Update Steam Backup Report

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and Install SteamCMD
        run: |
          mkdir -p ~/steamcmd
          cd ~/steamcmd
          wget https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz
          tar -xvzf steamcmd_linux.tar.gz
          chmod +x steamcmd.sh
          # Test SteamCMD works
          ~/steamcmd/steamcmd.sh +quit || true
          echo "SteamCMD installed at: $HOME/steamcmd/steamcmd.sh"
          ls -la ~/steamcmd/

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Run Steam Backup Report
        env:
          GITHUB_ACTIONS: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node dist/index.js \
            --SteamCmdPath "$HOME/steamcmd/steamcmd.sh" \
            --RepoPath "$GITHUB_WORKSPACE" \
            --GitUserName "github-actions[bot]" \
            --GitUserEmail "github-actions[bot]@users.noreply.github.com"
